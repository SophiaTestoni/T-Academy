<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Artistas</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Formulário -->
    <form action="">
        <input type="hidden" id="id">
        <input type="text" id="artista" placeholder="Nome do artista" class="form-control">

        <input type="button" value="Cadastrar" onclick="cadastrar()" id="btnCadastrar" class="btn btn-primary">
        <input type="button" value="Alterar"   onclick="alterar()" id="btnAlterar" class="btn btn-warning">
        <input type="button" value="Remover"   onclick="remover()"   id="btnRemover" class="btn btn-danger">
    </form>

    <!-- Tabela -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Artista</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody id="tabelaArtistas">

        </tbody>
    </table>
    
</body>
</html>
