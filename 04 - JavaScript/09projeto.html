<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- JS -->
    <script src="script.js"></script>

</head>
<body>

    <form>
        <div class="alert" id="alerta"></div>

        <input type="text" id="nome" placeholder="Informe o seu nome:" class="form-control">
        <input type="text" id="cidade" placeholder="Informe a sua cidade:" class="form-control">
        <input type="button" onclick="cadastrar()" value="Cadastrar" class="btn btn-primary">
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>
</body>
</html>
