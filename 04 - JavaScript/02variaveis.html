<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <script>
        // Var - texto fica entre aspas / numeros é ele mesmo / boolean funciona direto true ou false.
        // como não precisa tipar a variável no JS, ela pode mudar a qlqlr momento.
        var nome = "Sophia";

        // Let - se criar uma variável sem o nome da variável vai entender como let, esse é o default.
        // dentro de chaves (ex. dentro de um if), se trocar o valor dentro de chaves/dentro de uma função, 
        // saiu das chaves volta ao valor original
        let idade = 22;

        // Constante - Não é possível trocar o valor.
        const cidade = "Blumenau";

        // Exibir valor da variável 
        document.write(nome);
        document.write("<hr>");
        document.write(idade);
        document.write("<hr>");
        document.write(cidade);

    </script>
</head>
<body>
    
</body>
</html>
