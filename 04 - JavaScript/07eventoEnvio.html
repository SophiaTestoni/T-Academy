<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de envio</title>

    <script>
        function valida(){
            if(document.getElementById("nome").value == ""){
                return false;
            }else{
                return true;
            }
        }
    </script>

</head>
<body>

    <form action="https://www.proway.com.br" onsubmit="return valida()">
        <input type="text" id="nome" placeholder="Nome">
        <input type="submit">
    </form>
    
</body>
</html>
