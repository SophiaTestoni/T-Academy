

  <table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Remover</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let v of vetor; index as i">
            <td>{{i+1}}</td>
            <td>{{v.produto}}</td>
            <td>{{v.valor}}</td>
            <td><button class="btn btn-danger" (click)="remover(v.id)">Remover</button></td>
        </tr>
    </tbody>
  </table>
