<form [formGroup]="formulario">
    <input type="text"   placeholder="Produto"   formControlName="produto" class="form-control">
    <input type="number" placeholder="Valor"     formControlName="valor"   class="form-control">
    <input type="button" value="Cadastrar"       (click)="cadastrar()"     class="btn btn-primary">
  </form>

  <table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Remover</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let v of vetor; index as i">
            <td>{{i+1}}</td>
            <td>{{v.produto}}</td>
            <td>{{v.valor}}</td>
            <td><button class="btn btn-danger" (click)="remover(v.id)">Remover</button></td>
        </tr>
    </tbody>
  </table>
