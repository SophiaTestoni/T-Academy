<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv11</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="Atv11.css">
<script src="Atv11.js"></script>

</head>
<body>
<form>
  <div><h1>Cadastre sua mercadoria</h1> <img src="imagem/box-seam.svg" class="pic"></div>
  <div class="alert" id="alerta"></div>
    <input class="form-control" type="text" placeholder="Informe o nome do produto" id="produto">
    <input class="form-control" type="text" placeholder="Informe a marca do produto" id="marca">
    <input class="form-control" type="text" placeholder="Informe o valor do produto" id="valor">
    <input type="button" onclick="cadastrar()" value="Cadastrar" class="btn btn-dark">
</form>

<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Marca</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
    <tfoot>
      <div>
          <p id="result"></p>
      </div>
  </tfoot>
  </table>
      
</body>
</html>
