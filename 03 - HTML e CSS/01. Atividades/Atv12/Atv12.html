<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv12</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="Atv12.css">
<script src="Atv12.js"></script>
</head>
<body>
    <form>
        <div class="container">
          <h1>Registro</h1>
          <p>Informe os dados para cadastro.</p>
          <hr>
          <div class="alert" id="alerta"></div>
          <label for="nome"><b>Nome</b></label>
          <input type="text" placeholder="Infome o nome completo" name="nome" id="nome" required>

          <label for="dn"><b>Data de nascimento:</b></label>
          <input type="date" placeholder="" name="dn" id="nascimento" required>
          <hr>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
      
          <label for="tel"><b>Telefone</b></label>
          <input type="text" placeholder="Informe o telefone" name="tel" id="tel" required>
          <input type="button" onclick="cadastrar()" value="Cadastrar" class="btn btn-primary">
          <hr>
          </form>

          <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Alterar</th>
            <th>Remover</th>
          </tr>
          </thead>
          <tbody id="tabela"></tbody>
          </table>
          <table>
            <thead>
                <tr>
                    <th>Aniversariante</th>
                    <th>Dia</th>
                </tr>
            </thead>
            <tbody id="tabelaAniversariante">
                
            </tbody>
        </table>
        </div>
</body>
</html>
