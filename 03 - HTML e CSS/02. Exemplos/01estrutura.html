<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
</head>
<body>
    <!-- CTRL ; para comentar -->
    <!-- ALT SHIFT para baixo para repetir a linha -->
    <!-- ALT e setar cursor para trocar mais de um campo -->
    <!-- Se eu quero criar mais de uma tag colocar o comando * o valor que quero replicar -->
    <!-- Ex: p*4  = vai gerar 4 parágrafos -->

    <!-- p de Parágrafo -->
    <p>Hello World!</p>
    
    <!--hx para Títulos -->
    <h1 style="color:rgb(255, 20, 147);">TÍTULO em H1</h1>
    <h2>TÍTULO em H2</h2>
    <h3>TÍTULO em H3</h3>
    <h4>TÍTULO em H4</h4>
    <h5>TÍTULO em H5</h5>
    <h6>TÍTULO em H6</h6>
    
    <!-- hr para LINHA, não possui fechamento - Literalmente risca uma linha reta na página -->
    <hr>

    <!-- Estilos de fontes -->
    <p>Essa frase utiliza o comando <b>negrito</b></p>
    <p>Essa frase utiliza o comando <i>itálico</i></p>
    <p>Essa frase utiliza o comando <u>sublinhado</u></p>
    <p>Essa frase utiliza o comando <s>cortado</s></p>
    <!-- O restante de fontes é mais utlizada no CSS pois possui uma costumização de texto muito mais abrangente -->

    <!-- br para quebra de linha -->
    <p>Bom dia <br>Tudo bem?</p>

</body>
</html>
